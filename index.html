<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enter | Jay Shinde</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Particles -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body {
  background:#000;
  overflow:hidden;
}
#particles-js {
  position:fixed;
  width:100%;
  height:100%;
}
.center {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
}
h1 {
  color:#fff;
  letter-spacing:6px;
  margin-bottom:30px;
  font-size:32px;
}
.enter {
  padding:15px 50px;
  border:2px solid #6366f1;
  color:#fff;
  font-size:20px;
  letter-spacing:4px;
  cursor:pointer;
  background:transparent;
  transition:.3s;
  box-shadow:0 0 25px #6366f1;
}
.enter:hover {
  background:#6366f1;
  box-shadow:0 0 60px #6366f1;
}
.fade-out {
  animation:fade 1s forwards;
}
@keyframes fade {
  to { opacity:0; }
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="center">
  <h1>JAY SHINDE</h1>
  <button class="enter" onclick="enterSite()">ENTER</button>
</div>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#6366f1" },
    size: { value: 3 },
    line_linked: { enable: true, color: "#6366f1" },
    move: { speed: 2 }
  }
});

function enterSite() {
  document.body.classList.add("fade-out");
  setTimeout(() => {
    window.location.href = "main.html";
  }, 900);
}
</script>

</body>
</html>
